<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
<a-scene
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
  renderer="logarithmicDepthBuffer: true;">

  <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
  
     <a-entity
      gltf-model="./assets/text.glb"
      scale="30 30 30"
      gps-new-entity-place="latitude: 37.95521781325521; longitude: 139.33910698880962">
     </a-entity>
/*
      <a-entity
        gltf-model="./assets/shibatajo.glb"
        scale="20 20 20"
        gps-entity-place="latitude: 37.95493534310519; longitude: 139.32597092399263">
      </a-entity>

      <a-entity
       gltf-model="./assets/hukiyakouji.glb"
       scale="3 3 3"
       gps-entity-place="latitude: 37.95177567198981; longitude: 139.32727454199866">
     </a-entity>
 */
   </a-scene>
  </body>
</html>
